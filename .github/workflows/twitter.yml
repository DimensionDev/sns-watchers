name: Take snapshot of twitter

on:
  schedule:
    - cron: '0 10 * * *'
  workflow_dispatch:

jobs:
  take-snapshot:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          ref: master

      - name: Use node_modules cache
        uses: actions/cache@v2
        id: yarn-cache
        with:
          path: |
            node_modules
          key: yarn-${{ hashFiles('package.json') }}-${{ hashFiles('yarn.lock') }}

      - name: Yarn install
        run: yarn install
        if: steps.yarn-cache.outputs.cache-hit != 'true'

      - name: Execute Fetcher
        run: |
          node scripts/twitter.fetcher.js

      - name: Git Diff
        id: git-diff
        if: success()
        run: |
          echo "GIT_DIFF<<EOF" >> $GITHUB_ENV
          git diff >> $GITHUB_ENV
          echo 'EOF' >> $GITHUB_ENV

      - name: Create Pull Request
        id: cpr
        uses: peter-evans/create-pull-request@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: ':chore: twitter get updated'
          committer: Maskbook maintainer bot <bot@mask.io>
          author: Maskbook maintainer bot <bot@mask.io>
          branch: twitter-snapshot
          title: ':chore: twitter get updated'
          body: "## (ðŸ¤– I am a robot) updates or error report \n\n```diff\n${{ env.GIT_DIFF }}\n```"
          assignees: |
            guanbinrui
            unclebill
          draft: false

      - name: Check output
        run: |
          echo "Pull Request Number - ${{ steps.cpr.outputs.pull-request-number }}"
